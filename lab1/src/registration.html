<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/registration.css">
  <title>Лабораторная работа 1.3</title>
</head>
<body>
  <form class="container">
    <table>
      <tr>
        <th colspan="2">Регистрация</th>
      </tr>
      <tr>
        <td>
          E-mail
        </td>
        <td>
          <input type="email" name="email"/>
        </td>
      </tr>
      <tr>
        <td>
          Введите пароль
        </td>
        <td>
          <input type="password" name="password"/>
        </td>
      </tr>
      <tr>
        <td>
          Повторите пароль
        </td>
        <td>
          <input type="password" name="re-password"/>
        </td>
      </tr>
      <tr>
        <td>
          Ваш гендер
        </td>
        <td>
          <select name="sex">
            <option name="male">
              Мужской
            </option>
            <option name="female">
              Женский
            </option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
          Вы верующий?
        </td>
        <td>
          <input type="radio" name="amin" value="yes"> Да
          <input type="radio" name="amin" value="no"/> Нет
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="submit"/>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
