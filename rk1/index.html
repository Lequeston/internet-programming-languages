<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
  <title>Логачев Кирилл Александрович ИУ6-23Б</title>
</head>
<body>
  <h1>Логачев Кирилл Александрович ИУ6-23Б</h1>
  <h5>Текст задания</h5>
  <p>С клавиатуры вводится последовательность чисел через пробел. Необходимо определить число с наибольшей суммой цифр и вывести на печать это число и сумму его цифр.</p>
  <form id="root-form">
    <button type="submit" class="btn btn-primary" id="button-submit">Submit</button>
  </form>
  <div class="alert alert-warning d-flex align-items-center" role="alert" id="warning">
    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:"><use xlink:href="#exclamation-triangle-fill"/></svg>
    <div>
      Вы не поменяли значения
    </div>
  </div>
  <div class="alert alert-success d-flex align-items-center" role="alert">
    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
    <div>
      <p id="result"></p>
    </div>
  </div>
  <script src="./index.js" type="text/javascript"></script>
</body>
</html>
